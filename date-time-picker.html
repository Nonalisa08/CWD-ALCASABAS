<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Material Icons  -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Font awesome -->
      <script src="https://kit.fontawesome.com/9e46e25637.js" crossorigin="anonymous"></script>
      <!-- Font awesome cdnjs-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="main.css">
    <title>Date and Time Picker</title>
</head>
<body class="teal lighten-3">
    <h1 class="teal-text text-darken-4 center">Picker</h1>
     <div class="divider"></div>
        <div class="container">
             <h3 class="teal-text text-darken-4">Date Picker </h3>
             <p class="grey-text text-darken-4">The datepicker allows users to select a date from an interactive calendar.</p>
        <div class="row">
        <div class="col s12 m6 l4">
            <form action="">
                <div class="input-field">
                    <input type="text" class="datepicker">
                    <label for="date" class="teal-text text-darken-4">Birthdate</label>
                </div>
              </form>
        </div>
        <div class="col s12 m6 l8">
              <form action="">
                <div class="input-field">
                   <input type="text" class="timepicker">
                     <label for="time" class="teal-text text-darken-4">Party Time</label>
                </div>
                </form>
                  </div>
            </div>
        </div>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function() {
            //date picker
            $('.datepicker').datepicker();
            //time picker
            $('.timepicker').timepicker();
        });
    </script>
</body>
</html>
